<div class="login">
  <div class="container">
    <h1 class="login-header">Login to Fingertips</h1>
    <form class="login-form clearfix">
      <div *ngIf="error" class="error">{{ error.message }}</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" [(ngModel)]="email" placeholder="Email" autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" [(ngModel)]="password" placeholder="Password">
      </div>
      <div class="form-group">
        <button class="btn" (click)="login()">Login</button>
      </div>
    </form>
  </div>
</div>
